<!DOCTYPE html>
<html lang="en">

<head>
    <!--<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/smoothness/jquery-ui.css">-->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <title>New Game</title>
    <!-- Import Data -->
    <script src="./adulthoods.js"></script>
    <script src="./childhoods.js"></script>
    <script src="./genes.js"></script>
    <script src="./traits.js"></script>

    <script src="./main.js"></script>
    <link href="./main.css" rel="stylesheet">
    <link href="./select.css" rel="stylesheet">
</head>

<body>
    <section id="characterSection">
        <div id="upperBarDiv" style="display: flex; justify-content: center;">
            <div id="nameDiv" class="minorDiv">
                <label for="firstNameInput" id="firstNameLabel">First</label>
                <input type="text" id="firstNameInput" name="firstName">
                <label for="nickNameInput" id="nickNameLabel">Nick</label>
                <input type="text" id="nickNameInput" name="nickName">
                <label for="lastNameInput" id="lastNameLabel">Last</label>
                <input type="text" id="lastNameInput" name="lastName">
            </div>
            <div id="favoriteColorDiv" class="minorDiv">
                <input type="color" id="favoriteColor" value="#0000ff">
            </div>
            <div id="submitDiv" class="minorDiv">
                <input type="button" value="Submit" id="submitButton">
            </div>
        </div>
        <div id="mainDiv" style="display: flex; justify-content: center;">
            <div style="display: inline-block;" id="mainLeftDiv">
                <div class="minorDiv" id="appearanceDiv" style="display: flex; flex-direction: column">
                    <div>
                        <input type="radio" id="maleRadioButton" name="genderInput" value="Male">
                        <input type="radio" id="femaleRadioButton" name="genderInput" value="Female">
                    </div>
                    <div>
                        <label for="skinColor" id="skinColorLabel">Skin Color</label>
                        <input type="color" id="skinColor" value="#0000ff">
                    </div>
                    <div>
                        <label for="hairColor" id="hairColorLabel">Hair Color</label>
                        <input type="color" id="hairColor" value="#0000ff">
                    </div>
                </div>
            </div>
            <div style="display: inline-block;" id="mainMiddleDiv">
                <div class="minorDiv" id="ageDiv">
                    <h3>Age</h3>
                    <div id="bioAgeDiv" class="ageDiv">
                        <label for="bioAgeInput">Biological</label>
                        <input type="number" id="bioAgeInput" class="ageInput" min="18">
                    </div>
                    <div id="chronAgeDiv" class="ageDiv">
                        <label for="chronAgeInput">Chronological</label>
                        <input type="number" id="chronAgeInput" class="ageInput" min="18">
                    </div>
                </div>
                <div class="minorDiv" id="backstoryDiv">
                    <h3>Backstory</h3>
                    <div id="childhoodDiv" class="backstorySubDiv">
                        <label for="childhoodSelect">Childhood</label>
                        <select name="childhoodSelect" id="childhoodSelect" class="backstorySelect"><!-- Gets filled by JS --></select>
                    </div>
                    <div id="adulthoodDiv" class="backstorySubDiv">
                        <label for="adulthoodSelect">Adulthood</label>
                        <select name="adulthoodSelect" id="adulthoodSelect" class="backstorySelect"><!-- Gets filled by JS --></select>
                    </div>
                </div>
                <div class="minorDiv" id="traitsDiv">
                    <dialog id="traitsDialog">
                        <form id="traitsForm" method="dialog">
                            <div id="traitsScrollBox">
                                <!-- Gets filled by JS -->
                            </div>
                            <button id="traitsDialogCloseButton" value="">Close</button>
                        </form>
                    </dialog>
                    <h3>Traits</h3>
                    <input type="button" value="Traits" id="openTraitsButton">
                </div>
            </div>
            <div style="display: inline-block;" id="mainLeftDiv">
                <div class="minorDiv">
                    <h3>Skills</h3>
                    <div id="shootingDiv" class="skillDiv">
                        <label class="skillLabel">Shooting</label>
                        <input type="number" class="skillInput" id="shootingInput" min="0" max="20">
                    </div>
                    <div id="meleeDiv" class="skillDiv">
                        <label class="skillLabel">Melee</label>
                        <input type="number" class="skillInput" id="meleeInput" min="0" max="20">
                    </div>
                    <div id="constructionDiv" class="skillDiv">
                        <label class="skillLabel">Construction</label>
                        <input type="number" class="skillInput" id="constructionInput" min="0" max="20">
                    </div>
                    <div id="miningDiv" class="skillDiv">
                        <label class="skillLabel">Mining</label>
                        <input type="number" class="skillInput" id="miningInput" min="0" max="20">
                    </div>
                    <div id="cookingDiv" class="skillDiv">
                        <label class="skillLabel">Cooking</label>
                        <input type="number" class="skillInput" id="cookingInput" min="0" max="20">
                    </div>
                    <div id="plantsDiv" class="skillDiv">
                        <label class="skillLabel">Plants</label>
                        <input type="number" class="skillInput" id="plantsInput" min="0" max="20">
                    </div>
                    <div id="animalsDiv" class="skillDiv">
                        <label class="skillLabel">Animals</label>
                        <input type="number" class="skillInput" id="animalsInput" min="0" max="20">
                    </div>
                    <div id="craftingDiv" class="skillDiv">
                        <label class="skillLabel">Crafting</label>
                        <input type="number" class="skillInput" id="craftingInput" min="0" max="20">
                    </div>
                    <div id="artisticDiv" class="skillDiv">
                        <label class="skillLabel">Artistic</label>
                        <input type="number" class="skillInput" id="artisticInput" min="0" max="20">
                    </div>
                    <div id="medicineDiv" class="skillDiv">
                        <label class="skillLabel">Medicine</label>
                        <input type="number" class="skillInput" id="medicineInput" min="0" max="20">
                    </div>
                    <div id="intellectualDiv" class="skillDiv">
                        <label class="skillLabel">Intellectual</label>
                        <input type="number" class="skillInput" id="intellectualInput" min="0" max="20">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <hr>
    <section id="genotypeSection">
        <h1>Genotype</h1>
        <div>
            currently used stuff
        </div>
        <div>
            metabolism and complexity
        </div>
        <div>
            all the stuff
        </div>
    </section>
    <div id="pageCover"
        style="position:fixed; left:0; right:0; top:0; bottom:0; background-color:rgba(42, 43, 44, .7)">
        <label style="position:absolute; left:50%; top:50%; transform:translate(-50%, -50%); font-size:10em; font-weight:bold">...</label>
    </div>
</body>

</html>
